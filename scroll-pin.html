<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/scroll-pin.css" rel="stylesheet" />
</head>
<body>
    <section class="section f1" >a</section>
    <section class="section f2">b</section>
    <section class="section f3">c</section>
    <section class="section f4">d</section>
    <section class="section f5">e</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
<script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.utils.toArray('.section').forEach(section=>{
        ScrollTrigger.create({
            trigger:section,
            start: 'top top',
            pin: true,
            pinSpacing: false
        })
    })
</script>
</body>
</html>
